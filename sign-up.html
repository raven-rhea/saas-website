<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>Sign Up</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="css/modules.css" rel="stylesheet">
  <link href="css/grid.css" rel="stylesheet">
  <link href="css/type.css" rel="stylesheet">
  <link href="css/main.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,300;0,700;1,300&display=swap" rel="stylesheet">
</head>
<body>
  <ul class="skip-links">
    <li><a href="#nav">Skip to navigation</a></li>
    <li><a href="#main">Skip to main content</a></li>
  </ul>
  <header role="banner">
    <div class="top-nav grid grid-middle">
      <div class="unit unit-m-1-4 gutter">
        <i><a href="index.html" aria-label="Return to home page"><img class="i-64" src="images/logo.svg" alt="SweetBiz logo"></a></i>
      </div>
      <div class="unit unit-m-3-4 unit-content-distribute">
        <nav role="navigation" id="nav">
          <ul class="list-group-inline push-none">
            <li class="gutter kilo"><a href="tour.html" class="hover">Tour</a></li>
            <li class="gutter kilo"><a href="#" class="hover">Plans</a></li>
            <li class="gutter kilo"><a href="sign-up.html" class="hover">Sign In</a></li>
          </ul>
        </nav>
      </div>
    </div>
  </header>
  <main role="main" id="main">
    <article>
      <div class="embed embed-3by1">
        <img class="embed-item" src="images/office-man.jpg" alt="man on laptop">
      </div>
      <div class="absolute">
        <h1 class="white text-center">SweetBiz is your <br>new business partner</h1>
      </div>
    </article>
    <section class="pad-t-2 island">
      <h2 class="text-center">Sign Up</h2>
      <form class="island" action="https://formspree.io/ravenrheashane@gmail.com" method="POST">
        <fieldset>
          <legend class="text-center tera"> Personal Information</legend>
          <div class="grid">
            <div class="gutter unit unit-xs-1 unit-s-1 unit-m-1-2 unit-l-1-2">
              <label for="firstname">First Name</label>
              <input type="text" id="firstname" required>
            </div>
            <div class="gutter unit unit-xs-1 unit-s-1 unit-m-1-2 unit-l-1-2">
              <label for="lastname">Last Name</label>
              <input type="text" id="lastname" required>
            </div>
            <div class="gutter unit unit-xs-1 unit-s-1 unit-m-1-2 unit-l-1-2">
              <label for="email">Email Address</label>
              <input type="email" id="email" required>
            </div>
            <div class="gutter unit unit-xs-1 unit-s-1 unit-m-1-2 unit-l-1-2">
              <label for="phone">Phone Number</label>
              <input type="number" id="phone" required>
            </div>
          </div>
        </fieldset>
        <fieldset>
          <legend class="text-center tera">Credit Crad Informaiton</legend>
          <div class="grid">
            <div class="gutter unit unit-xs-1 unit-s-1 unit-m-1-2 unit-l-1-2">
              <label for="name">Cardholder Name</label>
              <input type="text" name="name" id="name">
            </div>
            <div class="gutter unit unit-xs-1 unit-s-1 unit-m-1-2 unit-l-1-2">
              <label for="cardnumber">Credit Card Number</label>
              <input type="number" name="cardnumber" id="cardnumber">
            </div>
          </div>
        </fieldset>
        <fieldset>
          <legend class="text-center tera">Expiry</legend>
          <div class="grid">
            <div class="gutter unit unit-xs-1 unit-s-1-3">
              <label for="month">Month</label>
              <select id="month">
                <option>January</option>
                <option>February</option>
                <option>March</option>
                <option>April</option>
                <option>May</option>
                <option>June</option>
                <option>July</option>
                <option>August</option>
                <option>September</option>
                <option>Octorber</option>
                <option>November</option>
                <option>December</option>
              </select>
            </div>
            <div class="gutter unit unit-xs-1 unit-s-1-3">
              <label for="year">Year</label>
              <select id="year" name="year">
                <option>2020</option>
                <option>2021</option>
                <option>2022</option>
                <option>2023</option>
                <option>2024</option>
                <option>2025</option>
                <option>2026</option>
              </select>
            </div>
            <div class="gutter unit unit-xs-1 unit-s-1-3">
              <label for="cvv">CVV</label>
              <input type="number" id="cvv">
            </div>
          </div>
        </fieldset>
        <button class="text-center btn" type="submit">Submit</button>
      </form>
    </section>
  </main>
  <footer role="contentinfo">
    <div class="social">
      <p class="micro social">Â©Copyrights SweetBiz 2020</p>
      <i><img class="i-32" src="images/facebook.svg" alt="facebook icon"></i>
      <i><img class="i-32" src="images/instagram.svg" alt="instagram icon"></i>
      <i><img class="i-32" src="images/twitter.svg" alt="twitter icon"></i>
    </div>
  </footer>
</body>
</html>
